<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>

<body>

    <section>
        <table class="responsiveTable">
            <thead>
                <tr>
                    <th scope="col">Nome do arquivo</th>
                    <th scope="col">Tamanho</th>
                    <th scope="col">Tipo de Arquivo</th>
                    <th scope="col">Utima modificação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td data-lab="Arquivo:">nome arquivo 1</td>
                    <td data-lab="Tamanho:">1MB</td>
                    <td data-lab="Tipo de Arquivo:">.zip</td>
                    <td data-lab="Útima alteração:">24 de março,2022</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td data-lab="Arquivo:">nome arquivo 2</td>
                    <td data-lab="Tamanho:">2MB</td>
                    <td data-lab="Tipo de Arquivo:">.ai</td>
                    <td data-lab="Útima alteração:">28 de março,2022</td>
                </tr>
            </tbody>

        </table>
    </section>

</body>

</html>
